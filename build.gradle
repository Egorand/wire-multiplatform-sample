import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

buildscript {
  ext.versions = [
      'kotlin': '1.4.0',
      'wire': '3.3.0-SNAPSHOT',
      'okio': '2.8.0',
      'ktor': '1.4.0',
      'retrofit': '2.9.0',
      'coroutines': '1.3.9',
      'contour': '0.1.7',
  ]
  ext.deps = [
      'agp': 'com.android.tools.build:gradle:4.0.1',
      'kotlin': [
          'plugin': "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}",
          'stdlib': [
              'common': "org.jetbrains.kotlin:kotlin-stdlib-common:${versions.kotlin}",
              'jdk8': "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlin}",
          ],
          'coroutines': [
              'core': "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.coroutines}",
              'android': "org.jetbrains.kotlinx:kotlinx-coroutines-android:${versions.coroutines}",
          ],
      ],
      'wire': [
          'runtime': "com.squareup.wire:wire-runtime-multiplatform:${versions.wire}",
          'gradlePlugin': "com.squareup.wire:wire-gradle-plugin:${versions.wire}",
          'compiler': "com.squareup.wire:wire-compiler:${versions.wire}",
      ],
      'okio': [
          'multiplatform': "com.squareup.okio:okio-multiplatform:${versions.okio}",
      ],
      'ktor': [
          'netty': "io.ktor:ktor-server-netty:${versions.ktor}",
      ],
      'retrofit': [
          'core': "com.squareup.retrofit2:retrofit:${versions.retrofit}",
          'wire': "com.squareup.retrofit2:converter-wire:${versions.retrofit}",
      ],
      'appcompat': "androidx.appcompat:appcompat:1.1.0",
      'contour': "app.cash.contour:contour:${versions.contour}",
  ]

  repositories {
    google()
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
  }
  dependencies {
    classpath deps.agp
    classpath deps.kotlin.plugin
    classpath deps.wire.gradlePlugin
  }
}

allprojects { project ->
  repositories {
    google()
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
  }
  project.tasks.withType(KotlinCompile).all {
    kotlinOptions.jvmTarget = "1.8"
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
